<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FNAE: Five Nights at Epstein's</title>
    <style>
        body {
            background: black;
            color: lime;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            transition: all 0.3s;
        }
        h1 { font-size: 2.2em; margin-bottom: 15px; text-shadow: 0 0 10px red; }
        #clock { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); font-size: 2em; color: lime; text-shadow: 0 0 10px lime; z-index: 100; }
        #power-bar { position: fixed; top: 60px; right: 10px; width: 200px; height: 20px; background: #111; border: 2px solid lime; z-index: 100; }
        #power-fill { height: 100%; background: lime; width: 100%; transition: width 0.5s; }
        #power-text { color: lime; font-size: 0.9em; margin-top: 5px; }
        .low-power #power-fill { background: red; }
        .low-power #power-text { color: red; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
        #game-area { position: relative; width: 90%; max-width: 900px; height: 500px; margin: 0 auto; border: 5px solid lime; overflow: hidden; background: #000; box-shadow: 0 0 20px red; }
        #base-view, #monitor { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #base-view img, #camera-image { width: 100%; height: 100%; object-fit: cover; filter: grayscale(100%) sepia(0.1) brightness(0.7) contrast(1.3); transition: filter 0.3s; }
        #base-view { display: block; }
        #monitor { display: none; }
        #doors-btn, #toggle-btn {
            position: absolute; left: 50%; transform: translateX(-50%);
            background: #001100; color: lime; border: 3px solid lime; font-family: monospace;
            cursor: pointer; transition: all 0.3s; z-index: 20;
        }
        #doors-btn { bottom: 80px; padding: 15px 40px; font-size: 1.8em; }
        #toggle-btn { bottom: 20px; padding: 15px 30px; font-size: 1.5em; }
        #doors-btn:hover:not(.disabled), #toggle-btn:hover:not(.disabled) { background: #003300; box-shadow: 0 0 20px lime; }
        .disabled { opacity: 0.5; cursor: not-allowed; }
        #static-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: url('https://img.freepik.com/free-vector/white-black-grainy-noise-stipple-texture-background_1017-51837.jpg') repeat; opacity: 0.25; pointer-events: none; animation: static 0.05s infinite; z-index: 10; }
        @keyframes static { 0% { background-position: 0 0; } 100% { background-position: 100px 100px; } }
        #urgent-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,0,0,0.7); display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 30; color: white; font-size: 3em; text-shadow: 0 0 10px black; }
        #urgent-doors { background: #ff0000; color: white; border: 5px solid yellow; padding: 20px 50px; font-size: 2em; margin-top: 20px; cursor: pointer; }
        #timer-countdown { font-size: 4em; color: yellow; text-shadow: 0 0 20px red; }
        #camera-label { position: absolute; top: 10px; left: 10px; font-size: 1.8em; background: rgba(0,0,0,0.8); padding: 5px 10px; border-radius: 5px; text-shadow: 0 0 5px lime; z-index: 15; }
        #buttons { margin-top: 140px; display: flex; flex-wrap: wrap; justify-content: center; }
        button { background: #001100; color: lime; border: 2px solid lime; padding: 12px 24px; margin: 8px; cursor: pointer; font-family: monospace; font-size: 1.1em; transition: all 0.3s; }
        button:hover { background: #003300; box-shadow: 0 0 15px lime; }
        #status { margin-top: 10px; font-size: 1.2em; }
        #game-over, #game-win { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); color: red; display: none; flex-direction: column; justify-content: center; align-items: center; z-index: 200; font-size: 3em; }
        #game-win { color: lime; }
        #restart-btn { margin-top: 30px; padding: 20px 50px; font-size: 1.5em; background: lime; color: black; border: none; border-radius: 10px; cursor: pointer; }
        .animatronic { position: absolute; bottom: 10%; height: 65%; transition: left 0.5s linear, opacity 0.8s, filter 0.5s; z-index: 25; pointer-events: none; opacity: 0.35; filter: brightness(0.7) grayscale(80%); }
        .animatronic.active { opacity: 0.9; filter: brightness(1.2) grayscale(0%); transition: left 0.4s linear; }
    </style>
</head>
<body>
    <h1>FNAE: Five Nights at Epstein's - Night 1</h1>
    <div id="clock">12:00 AM</div>
    <div id="power-bar"><div id="power-fill"></div></div>
    <div id="power-text">POWER: 100%</div>
    <div id="game-area">
        <div id="base-view">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/58/EFTA00002940-Temple_-_Blue-and-white_striped_building_with_a_red-and-white_labyrinth_in_front_set_against_a_tropical_backdrop_of_palm_trees_and_the_ocean_under_a_bright_sky.jpg" alt="Temple">
            <div id="base-label">BASE: Temple Overlook - Doors Open</div>
            <button id="doors-btn">CLOSE DOORS</button>
        </div>
        <div id="monitor">
            <img id="camera-image" src="" alt="CCTV">
            <div id="static-overlay"></div>
            <div id="camera-label">CAM Loading...</div>
        </div>
        <button id="toggle-btn">OPEN CAMERAS</button>
        <div id="urgent-overlay">
            <div>THEY'RE RUNNING!</div>
            <div>CLOSE DOORS IN</div>
            <div id="timer-countdown">10</div>
            <button id="urgent-doors">CLOSE DOORS NOW!</button>
        </div>
    </div>
    <div id="buttons"></div>
    <div id="status">Doors Open - Temple Secure</div>
    <div id="game-over">
        <div>GAME OVER</div>
        <div>THEY GOT YOU!</div>
        <button id="restart-btn">RESTART NIGHT</button>
    </div>
    <div id="game-win">
        <div id="win-title">NIGHT 1 COMPLETE!</div>
        <div>YOU SURVIVED!</div>
        <button id="restart-btn">NEXT NIGHT</button>
    </div>

    <script>
        const cameras = [
            { name: 'CAM01 - Pool', url: 'https://ichef.bbci.co.uk/images/ic/1024xn/p0mlfd2z.jpg' },
            { name: 'CAM02 - Courtyard', url: 'https://images.axios.com/oxDRBO-_3qoSiF03cVItwIt1I5U=/12x0:2714x1520/1920x1080/2025/12/03/1764780535196.png' },
            { name: 'CAM03 - Bedroom', url: 'https://d3i6fh83elv35t.cloudfront.net/static/2025/12/IMG_5201S-1024x682.jpg' },
            { name: 'CAM04 - Bathroom', url: 'https://d3i6fh83elv35t.cloudfront.net/static/2025/12/IMG_5254S-1024x682.jpg' },
            { name: 'CAM05 - Hallway', url: 'https://hyperallergic.com/content/images/2025/12/epsteinphotos1.jpg' },
            { name: 'CAM06 - Dental', url: 'https://s.abcnews.com/images/US/epstein-house-2-rt-jef-251203_1764792198354_hpMain_2_16x9_1600.jpg' }
        ];

        const enemies = [
            'https://upload.wikimedia.org/wikipedia/commons/d/d3/Bill_Clinton.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/5/56/Donald_Trump_official_portrait.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/a/a0/Bill_Gates_2018.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/0/08/Ghislaine_Maxwell_%28cropped%29.jpg',
            'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/Bill_Clinton_with_Winnie_the_Pooh.jpg/800px-Bill_Clinton_with_Winnie_the_Pooh.jpg'
        ];

        let activeAnims = []; // {img, camIndex, position, isActive}

        const clockEl = document.getElementById('clock');
        const powerFill = document.getElementById('power-fill');
        const powerText = document.getElementById('power-text');
        const baseView = document.getElementById('base-view');
        const monitor = document.getElementById('monitor');
        const toggleBtn = document.getElementById('toggle-btn');
        const doorsBtn = document.getElementById('doors-btn');
        const buttonsDiv = document.getElementById('buttons');
        const cameraImage = document.getElementById('camera-image');
        const cameraLabel = document.getElementById('camera-label');
        const baseLabel = document.getElementById('base-label');
        const status = document.getElementById('status');
        const gameOver = document.getElementById('game-over');
        const gameWin = document.getElementById('game-win');
        const winTitle = document.getElementById('win-title');
        const restartBtn = document.getElementById('restart-btn');
        const urgentOverlay = document.getElementById('urgent-overlay');
        const timerCountdown = document.getElementById('timer-countdown');
        const urgentDoorsBtn = document.getElementById('urgent-doors');

        let currentNight = 1;
        let isGameOver = false;
        let nightStartTime;
        let power = 100;
        let isCamerasOpen = false;
        let doorsClosed = false;
        let canToggleDoors = true;
        let currentCam = 0;
        let powerDrainInterval, clockInterval;
        let lowPowerTriggered = false;
        let countdownInterval = null;
        let warningAnim = null;

        const SECONDS_PER_GAME_HOUR = 40;   // faster pace
        const CAMERA_DRAIN = 0.35;
        const DOORS_DRAIN = 1.4;
        const SPAWN_MIN = 8000;             // more frequent spawns
        const SPAWN_MAX = 25000;
        const ACTIVATE_MIN = 10000;         // time before a background one might activate
        const ACTIVATE_MAX = 30000;
        const MOVE_SPEED = 5000;            // faster cross-screen
        const WARNING_TIME = 10000;

        cameras.forEach((cam, i) => {
            const btn = document.createElement('button');
            btn.textContent = cam.name;
            btn.onclick = () => switchCam(i);
            buttonsDiv.appendChild(btn);
        });

        function initNight() {
            power = 100;
            isCamerasOpen = false;
            doorsClosed = false;
            canToggleDoors = true;
            currentCam = 0;
            isGameOver = false;
            lowPowerTriggered = false;
            nightStartTime = Date.now();
            activeAnims.forEach(a => a.img?.remove());
            activeAnims = [];
            if (warningAnim) warningAnim.remove();
            warningAnim = null;
            updatePower();
            document.body.classList.remove('low-power');
            gameOver.style.display = 'none';
            gameWin.style.display = 'none';
            urgentOverlay.style.display = 'none';
            closeCameras();
            clearInterval(powerDrainInterval);
            clearInterval(clockInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            clockInterval = setInterval(updateClock, 1000);
            updateClock();
            document.querySelector('h1').textContent = `FNAE: Five Nights at Epstein's - Night ${currentNight}`;
            winTitle.textContent = `NIGHT ${currentNight} COMPLETE!`;
            restartBtn.textContent = currentNight >= 5 ? 'YOU WON THE GAME!' : 'NEXT NIGHT';
            doorsBtn.textContent = 'CLOSE DOORS';
            doorsBtn.classList.remove('disabled');
            toggleBtn.classList.remove('disabled');
            status.textContent = 'Doors Open - Temple Secure';
            baseLabel.textContent = 'BASE: Temple Overlook - Doors Open';
            scheduleNextSpawn();
        }

        function updatePower() {
            powerFill.style.width = Math.max(power, 0) + '%';
            powerText.textContent = `POWER: ${Math.floor(power)}%`;
            if (power <= 20 && !lowPowerTriggered) {
                document.body.classList.add('low-power');
                lowPowerTriggered = true;
            } else if (power > 20) {
                document.body.classList.remove('low-power');
            }
            if (power <= 0) gameOverFunc();
        }

        function drainPower() {
            let drain = (isCamerasOpen ? CAMERA_DRAIN : 0) + (doorsClosed ? DOORS_DRAIN : 0);
            power = Math.max(0, power - drain);
            updatePower();
        }

        function updateClock() {
            const elapsed = (Date.now() - nightStartTime) / 1000;
            const gameHours = elapsed / SECONDS_PER_GAME_HOUR;
            if (gameHours >= 6) return winNight();

            const hour = 12 + Math.floor(gameHours);
            const min = Math.floor((gameHours % 1) * 60);
            clockEl.textContent = `${hour % 12 || 12}:${min.toString().padStart(2, '0')} AM`;
        }

        function switchCam(idx) {
            if (isGameOver || doorsClosed) return;
            currentCam = idx;
            cameraImage.src = cameras[idx].url;
            cameraLabel.textContent = cameras[idx].name;
        }

        function scheduleNextSpawn() {
            if (isGameOver) return;
            const delay = SPAWN_MIN + Math.random() * (SPAWN_MAX - SPAWN_MIN);
            setTimeout(spawnBackgroundAnim, delay);
        }

        function spawnBackgroundAnim() {
            if (isGameOver) return;

            const camIdx = Math.floor(Math.random() * cameras.length);
            const enemySrc = enemies[Math.floor(Math.random() * enemies.length)];

            const img = document.createElement('img');
            img.src = enemySrc;
            img.className = 'animatronic';
            img.style.left = (Math.random() * 60 + 10) + '%';  // random background position
            monitor.appendChild(img);

            const animObj = { img, camIndex: camIdx, position: parseFloat(img.style.left), isActive: false };
            activeAnims.push(animObj);

            // Schedule possible activation
            const activateDelay = ACTIVATE_MIN + Math.random() * (ACTIVATE_MAX - ACTIVATE_MIN);
            setTimeout(() => activateAnim(animObj), activateDelay);

            scheduleNextSpawn();
        }

        function activateAnim(animObj) {
            if (isGameOver || animObj.isActive || !animObj.img.parentNode) return;
            animObj.isActive = true;
            animObj.img.classList.add('active');
            animObj.img.style.left = '-15%';  // reset to left for run
            animObj.position = -15;

            // Start moving to right
            setTimeout(() => {
                if (animObj.img.parentNode && animObj.isActive) {
                    animObj.img.style.left = '115%';
                }
            }, 300);

            const moveEndTime = setTimeout(() => {
                if (animObj.img.parentNode && animObj.isActive) {
                    if (!doorsClosed) {
                        triggerWarning(animObj.img, animObj);
                    } else {
                        resetAnim(animObj);
                    }
                }
            }, MOVE_SPEED + 300);

            // Chance to reactivate soon after reset (more frequent threats)
            setTimeout(() => {
                if (!isGameOver && animObj.img.parentNode && !animObj.isActive) {
                    activateAnim(animObj);
                }
            }, 12000 + Math.random() * 18000);
        }

        function resetAnim(animObj) {
            if (!animObj.img.parentNode) return;
            animObj.isActive = false;
            animObj.img.classList.remove('active');
            animObj.img.style.transition = 'left 1.2s ease-out, opacity 1s';
            animObj.img.style.left = (Math.random() * 60 + 10) + '%';
            animObj.position = parseFloat(animObj.img.style.left);
        }

        function triggerWarning(targetImg, targetObj) {
            if (urgentOverlay.style.display === 'flex') return;

            warningAnim = targetImg;
            urgentOverlay.style.display = 'flex';
            let timeLeft = 10;
            timerCountdown.textContent = timeLeft;

            countdownInterval = setInterval(() => {
                timeLeft--;
                timerCountdown.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    if (urgentOverlay.style.display === 'flex') {
                        jumpscare(targetImg);
                    }
                }
            }, 1000);
        }

        function jumpscare(targetImg) {
            urgentOverlay.style.display = 'none';
            if (targetImg && targetImg.parentNode) {
                targetImg.style.transition = 'all 0.4s';
                targetImg.style.left = '50%';
                targetImg.style.bottom = '0';
                targetImg.style.height = '110%';
                targetImg.style.transform = 'scale(1.9)';
                targetImg.style.filter = 'brightness(3) contrast(3) saturate(2.5)';
                targetImg.style.zIndex = '400';
                targetImg.classList.add('active');
            }
            gameOverFunc();
        }

        function closeDoorsAction() {
            if (!canToggleDoors || isGameOver) return;
            doorsClosed = true;
            canToggleDoors = false;
            doorsBtn.textContent = 'OPEN DOORS';
            doorsBtn.classList.add('disabled');
            baseLabel.textContent = 'BASE: Temple Overlook - Doors Closed';
            status.textContent = 'Doors Closed - Heavy Power Drain';

            if (urgentOverlay.style.display === 'flex') {
                urgentOverlay.style.display = 'none';
                if (countdownInterval) clearInterval(countdownInterval);

                if (warningAnim) {
                    const obj = activeAnims.find(a => a.img === warningAnim);
                    if (obj) resetAnim(obj);
                    status.textContent = 'Doors Closed - Threat Returned';
                }
            }

            setTimeout(() => {
                canToggleDoors = true;
                doorsBtn.classList.remove('disabled');
            }, 9000);  // slightly shorter cooldown for more action
        }

        function openDoorsAction() {
            if (!canToggleDoors || isGameOver) return;
            doorsClosed = false;
            doorsBtn.textContent = 'CLOSE DOORS';
            baseLabel.textContent = 'BASE: Temple Overlook - Doors Open';
            status.textContent = isCamerasOpen ? 'Cameras Open - Monitoring...' : 'Doors Open - Temple Secure';
        }

        function closeCameras() {
            isCamerasOpen = false;
            baseView.style.display = 'block';
            monitor.style.display = 'none';
            toggleBtn.textContent = 'OPEN CAMERAS';
            buttonsDiv.style.display = 'none';
            status.textContent = doorsClosed ? 'Doors Closed - Heavy Drain' : 'Doors Open - Temple Secure';
            clearInterval(powerDrainInterval);
        }

        function openCameras() {
            if (power <= 0 || isGameOver) return;
            isCamerasOpen = true;
            baseView.style.display = 'none';
            monitor.style.display = 'block';
            toggleBtn.textContent = 'CLOSE CAMERAS';
            buttonsDiv.style.display = 'flex';
            status.textContent = doorsClosed ? 'Doors Closed - Cams Active' : 'Cameras Open - Monitoring...';
            powerDrainInterval = setInterval(drainPower, 1000);
            switchCam(currentCam);
        }

        function gameOverFunc() {
            isGameOver = true;
            clearInterval(powerDrainInterval);
            clearInterval(clockInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            toggleBtn.classList.add('disabled');
            doorsBtn.classList.add('disabled');
            setTimeout(() => gameOver.style.display = 'flex', 1200);
        }

        function winNight() {
            isGameOver = true;
            clearInterval(powerDrainInterval);
            clearInterval(clockInterval);
            if (countdownInterval) clearInterval(countdownInterval);
            gameWin.style.display = 'flex';
            if (currentNight >= 5) {
                winTitle.textContent = 'YOU SURVIVED ALL 5 NIGHTS!';
                restartBtn.textContent = 'PLAY AGAIN';
            }
        }

        toggleBtn.onclick = () => isGameOver ? null : (isCamerasOpen ? closeCameras() : openCameras());
        doorsBtn.onclick = () => isGameOver ? null : (doorsClosed ? openDoorsAction() : closeDoorsAction());
        urgentDoorsBtn.onclick = closeDoorsAction;

        restartBtn.onclick = () => {
            currentNight = currentNight >= 5 ? 1 : currentNight + 1;
            initNight();
        };

        initNight();
    </script>
</body>
</html>
